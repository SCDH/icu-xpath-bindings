name: Create release
on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+-?**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven

      - name: run maven
        run: mvn --batch-mode --update-snapshots package

      - name: create release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: false
          prerelease: false
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body_path: CHANGES.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: upload jar file to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: bindings/target/icu-xpath-bindings-${{ github.ref_name }}.jar
          asset_name: icu-xpath-bindings-${{ github.ref_name }}.jar
          asset_content_type: application/java-archive

      - name: upload jar file with dependencies to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: bindings/target/icu-xpath-bindings-${{ github.ref_name }}-with-dependencies.jar
          asset_name: icu-xpath-bindings-${{ github.ref_name }}-with-dependencies.jar
          asset_content_type: application/java-archive

      - name: upload oxygen plugin to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: oxygen/target/icu-xpath-bindings-${{ github.ref_name }}-plugin.jar
          asset_name: icu-xpath-bindings-${{ github.ref_name }}-plugin.jar
          asset_content_type: application/java-archive
